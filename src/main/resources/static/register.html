<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RumyFood - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card auth-card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-orange">RumyFood</h2>
                <p class="text-muted">Aramıza Hoş Geldin!</p>
            </div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Ad</label>
                        <input type="text" id="regName" class="form-control" placeholder="Ahmet" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Soyad</label>
                        <input type="text" id="regSurname" class="form-control" placeholder="Yılmaz" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-posta</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="ornek@mail.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefon</label>
                    <input type="tel" id="regPhone" class="form-control" placeholder="0555 123 45 67" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kayıt Türü</label>
                    <select id="regRole" class="form-select" required>
                        <option value="CUSTOMER">Müşteri (Yemek Siparişi)</option>
                        <option value="OWNER">Restoran Sahibi</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-orange w-100 mb-3">Kayıt Ol</button>
                
                <div class="text-center">
                    <span>Zaten hesabın var mı? <a href="login.html" class="text-orange text-decoration-none fw-bold">Giriş Yap</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
