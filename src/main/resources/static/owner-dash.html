<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RumyFood - Restoran Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .sidebar { min-width: 250px; background-color: #212529; min-height: 100vh; }
        .nav-link { color: #adb5bd; padding: 12px 20px; transition: 0.3s; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: #343a40; color: #ff6b1a; border-left: 4px solid #ff6b1a; }
        .content-area { flex-grow: 1; background-color: #f8f9fa; padding: 30px; }
        .section { display: none; }
        .section.active { display: block; }
        .badge-category { color: #000 !important; font-weight: 600; padding: 6px 12px; }
    </style>
</head>
<body>

<div class="d-flex">
    <nav class="sidebar shadow">
        <div class="p-4"><h3 class="text-orange fw-bold">RumyFood</h3></div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('home')"><i class="fas fa-home me-2"></i> Anasayfa</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('addFood')"><i class="fas fa-plus-circle me-2"></i> Yemek Ekle</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('myFoods')"><i class="fas fa-list me-2"></i> Yemeklerim</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('profile')"><i class="fas fa-user me-2"></i> Profilim</a></li>
            <li class="nav-item mt-5"><a class="nav-link text-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a></li>
        </ul>
    </nav>

    <main class="content-area">
        <div id="homeSection" class="section active">
            <h2 class="mb-4">Hoş Geldiniz, <span id="ownerWelcomeName" class="text-orange">Şef</span></h2>
            <div class="row g-4 mb-5">
                <div class="col-md-6">
                    <div class="card shadow-sm p-4 bg-white text-center">
                        <h6 class="text-muted">Toplam Kullanıcı Sayısı</h6>
                        <h2 class="fw-bold" id="statTotalUsers">0</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-4 bg-white text-center border-start border-success border-4">
                        <h6 class="text-muted">Gerçekleşen Toplam Satış</h6>
                        <h2 class="fw-bold text-success" id="statTotalSales">0</h2>
                    </div>
                </div>
            </div>
            <h4>Son Eklenen Lezzetler</h4>
            <div class="row g-3" id="lastFoodsContainer"></div>
        </div>

        <div id="addFoodSection" class="section">
            <div class="card shadow border-0 p-4">
                <h3>Yeni Yemek Kaydı</h3>
                <form id="addFoodForm">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Yemek Adı</label><input type="text" class="form-control" id="foodName" required></div>
                        <div class="col-md-6"><label class="form-label">Kategori</label>
                            <select class="form-select" id="foodCategory" required>
                                <option value="Kebap">Kebap</option><option value="Çorba">Çorba</option><option value="Tatlı">Tatlı</option><option value="İçecek">İçecek</option>
                            </select>
                        </div>
                        <div class="col-12"><label class="form-label">Açıklama</label><textarea class="form-control" id="foodDescription" rows="2"></textarea></div>
                        <div class="col-12"><label class="form-label">Adres</label><input type="text" class="form-control" id="foodAddress" required></div>
                        <div class="col-12"><label class="form-label">Görsel</label><input type="file" class="form-control" id="foodImage" accept="image/*" required onchange="previewImage(this)"><div id="imagePreviewContainer" class="mt-2"></div></div>
                        <div class="col-12"><button type="submit" class="btn btn-orange px-5">Ekle</button></div>
                    </div>
                </form>
            </div>
        </div>

        <div id="myFoodsSection" class="section">
            <div class="card shadow border-0 p-4">
                <div class="d-flex justify-content-between mb-4">
                    <h3>Yönettiğiniz Yemekler</h3>
                    <select class="form-select w-auto" id="filterCategory" onchange="filterMyFoods()">
                        <option value="All">Tüm Kategoriler</option>
                        <option value="Kebap">Kebap</option><option value="Çorba">Çorba</option><option value="Tatlı">Tatlı</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-dark"><tr><th>Görsel</th><th>Adı</th><th>Kategori</th><th>Adres</th><th>İşlemler</th></tr></thead>
                        <tbody id="myFoodsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="profileSection" class="section">
            <div class="card shadow border-0 p-4">
                <h3 class="mb-4">Restoran Profil Bilgilerim</h3>
                <form id="updateProfileForm">
                    <input type="hidden" id="profileId">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Restoran Adı</label><input type="text" class="form-control" id="profileRestName"></div>
                        <div class="col-md-6"><label class="form-label">Telefon</label><input type="text" class="form-control" id="profilePhone"></div>
                        <div class="col-12"><label class="form-label">Açıklama</label><textarea class="form-control" id="profileDescription" rows="3"></textarea></div>
                        <div class="col-md-6"><label class="form-label">Ad Soyad</label><input type="text" class="form-control bg-light" id="profileUserName" readonly></div>
                        <div class="col-md-6"><label class="form-label">E-posta</label><input type="text" class="form-control bg-light" id="profileEmail" readonly></div>
                        <div class="col-12 mt-4"><button type="submit" class="btn btn-primary px-5">Profil Güncelle</button></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="editFoodModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-orange text-white"><h5 class="modal-title">Yemeği Düzenle</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="editFoodForm">
                    <input type="hidden" id="editFoodId">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">Adı</label><input type="text" class="form-control" id="editFoodName" required></div>
                        <div class="col-md-6"><label class="form-label">Kategori</label>
                            <select class="form-select" id="editFoodCategory">
                                <option value="Kebap">Kebap</option><option value="Çorba">Çorba</option><option value="Tatlı">Tatlı</option>
                            </select>
                        </div>
                        <div class="col-12"><label class="form-label">Açıklama</label><textarea class="form-control" id="editFoodDescription" rows="2"></textarea></div>
                        <div class="col-12"><label class="form-label">Adres</label><input type="text" class="form-control" id="editFoodAddress" required></div>
                        <div class="col-12"><label class="form-label">Yeni Görsel</label><input type="file" class="form-control" id="editFoodImage"></div>
                        <div class="text-end mt-3"><button type="submit" class="btn btn-orange">Kaydet</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/owner.js"></script>
</body>
</html>
